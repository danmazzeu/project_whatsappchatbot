<html lang="pt-BR">
    <head>
        <!-- Metatags -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="language" content="Portuguese">

        <!-- Social Metatags -->
        <meta property="og:title" content="...">
        <meta property="og:description" content="...">
        <meta property="og:image" content="...">
        <meta property="og:url" content="...">
        <meta property="og:type" content="...">
        <meta property="og:locale" content="pt_BR">

        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico">

        <!-- Title -->
        <title>Title</title>

        <!-- Styles -->
        <link rel="stylesheet" href="...">

        <!-- Scripts -->
        <script defer src="..."></script>

        <!-- Script to refresh the page every 3 seconds -->
        <script>
            let counter = 0; // Contador inicializado

            // Função para atualizar o contador a cada segundo
            setInterval(function() {
                counter++; // Aumenta o contador a cada segundo
                document.getElementById("counter").textContent = `Contador: ${counter} segundos`; // Atualiza o texto do contador
                location.reload(); // Recarrega a página a cada 3 segundos
            }, 3000);  // 3000 milliseconds = 3 seconds
        </script>
    </head>
    <body>

        <img src="./qrcode/qrcode.png" style="width: 350px">
        
        <!-- Texto do contador -->
        <p id="counter">Contador: 0 segundos</p>

    </body>
</html>
