        <!-- Favicon -->

        <!-- Title -->
        <title>Title</title>

        <!-- Styles -->
        <link rel="stylesheet" href="...">

        <!-- Scripts -->
        <script defer src="..."></script>

        <!-- Auto-refresh script -->
        <script>
            // Tempo inicial do contador em segundos (5 segundos)
            let timeLeft = 5;

            function updateCounter() {
                // Atualiza o contador na página
                document.getElementById("counter").innerText = `Página será recarregada em: ${timeLeft} segundos`;

                // Decrementa o tempo restante
                if (timeLeft <= 0) {
                    // Recarrega a página quando o contador chegar a 0
                    location.reload();
                } else {
                    timeLeft--;
                }
            }

            // Atualiza o contador a cada segundo
            setInterval(updateCounter, 1000);
        </script>
    </head>
    <body>

        <!-- QRCode -->
        <img src="./app/qrcode/qrcode.png" style="width: 300px;">

        <!-- Contador -->
        <p id="counter">Página será recarregada em: 5 segundos</p>

    </body>
